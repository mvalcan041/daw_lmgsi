<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Edificios</title>
    <style>
        /* Estilos CSS */
        /* Puedes personalizar los estilos según tus preferencias */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Edificios</h2>
        <form id="formulario-edificio">
            <h3>Nuevo Edificio</h3>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required><br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br>
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" required><br>
            <button type="submit">Crear Edificio</button>
        </form>

        <div id="info-edificio" style="display: none;">
            <h3>Información del Edificio</h3>
            <p id="info-calle"></p>
            <p id="info-numero"></p>
            <p id="info-codigoPostal"></p>
            <p id="info-numeroPlantas"></p>
            <p id="info-pisosOcupados"></p>
            <p id="info-pisosDesocupados"></p>
            <!-- Agrega aquí tus consultas personalizadas -->
        </div>
    </div>

    <script>
        // Manejo del formulario para crear edificios
        const formularioEdificio = document.getElementById('formulario-edificio');
        formularioEdificio.addEventListener('submit', function(event) {
            event.preventDefault();
            const calle = document.getElementById('calle').value;
            const numero = document.getElementById('numero').value;
            const codigoPostal = document.getElementById('codigoPostal').value;
            // Aquí puedes crear un nuevo objeto Edificio con los datos del formulario
            // y realizar las operaciones que desees, como agregar propietarios, etc.
            // Por simplicidad, lo dejaremos así por ahora.
            mostrarInfoEdificio(calle, numero, codigoPostal);
        });

        // Función para mostrar información del edificio en la interfaz
        function mostrarInfoEdificio(calle, numero, codigoPostal) {
            document.getElementById('info-calle').innerText = 'Calle: ' + calle;
            document.getElementById('info-numero').innerText = 'Número: ' + numero;
            document.getElementById('info-codigoPostal').innerText = 'Código Postal: ' + codigoPostal;
            document.getElementById('info-numeroPlantas').innerText = 'Número de Plantas: 5'; // Ejemplo de número de plantas
            document.getElementById('info-pisosOcupados').innerText = 'Pisos Ocupados: 3'; // Ejemplo de número de pisos ocupados
            document.getElementById('info-pisosDesocupados').innerText = 'Pisos Desocupados: 2'; // Ejemplo de número de pisos desocupados
            document.getElementById('info-edificio').style.display = 'block';
        }
    </script>
</body>
</html>
