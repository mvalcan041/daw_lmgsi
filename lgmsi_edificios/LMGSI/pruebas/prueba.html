<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Edificios - Mario Valiño Canalejas</title>
    <style>
        /* Estilos CSS */
        /* Puedes personalizar los estilos según tus preferencias */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Edificios</h2>
        <form id="formulario-edificio">
            <h3>Nuevo Edificio</h3>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required><br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br>
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" required><br>
            <button type="submit">Crear Edificio</button>
        </form>

        <div id="info-edificio" style="display: none;">
            <h3>Información del Edificio</h3>
            <p id="info-calle"></p>
            <p id="info-numero"></p>
            <p id="info-codigoPostal"></p>
            <p id="info-numeroPlantas"></p>
            <p id="info-pisosOcupados"></p>
            <p id="info-pisosDesocupados"></p>
            <!-- Agrega aquí tus consultas personalizadas -->
        </div>
    </div>

    <script>
        // Definición del objeto Edificio.
        function Edificio(calle, numero, codigoPostal) {
            this.calle = calle;
            this.numero = numero;
            this.codigoPostal = codigoPostal;
            this.plantas = [];
            document.write(`Construido un nuevo edificio en la calle: ${calle}, nº: ${numero}, CP: ${codigoPostal}. <br>`);

            // Método para agregar plantas y puertas al edificio.
            this.agregarPlantasYPuertas = function(numplantas, puertas) {
                for (let i = 0; i < numplantas; i++) {
                    this.plantas.push(new Array(puertas).fill(null));
                }
            };

            // Método para agregar un propietario a una puerta de una planta específica.
            this.agregarPropietario = function(nombre, planta, puerta) {
                this.plantas[planta - 1][puerta - 1] = nombre;
                document.write(`${nombre} es ahora el propietario de la puerta ${puerta} de la planta ${planta}. <br>`);
            };

            // Método para imprimir los propietarios de todas las puertas del edificio.
            this.imprimePlantas = function() {
                document.write(`Listado de propietarios del edificio calle ${this.calle} número ${this.numero}. <br>`);
                for (let i = 0; i < this.plantas.length; i++) {
                    for (let j = 0; j < this.plantas[i].length; j++) {
                        if (this.plantas[i][j] !== null) {
                                document.write(`Propietario del piso ${(j + 1)} de la planta ${(i + 1)}: ${this.plantas[i][j]}. <br>`);
                        } else {
                            document.write(`Propietario del piso ${(j + 1)} de la planta ${(i + 1)}:<br>`);
                        }
                    }
                }
            };
        }

        // Manejo del formulario para crear edificios
        const formularioEdificio = document.getElementById('formulario-edificio');
        formularioEdificio.addEventListener('submit', function(event) {
            event.preventDefault();
            const calle = document.getElementById('calle').value;
            const numero = document.getElementById('numero').value;
            const codigoPostal = document.getElementById('codigoPostal').value;
            const nuevoEdificio = new Edificio(calle, numero, codigoPostal);
            nuevoEdificio.agregarPlantasYPuertas(3, 5); // Ejemplo de agregar 3 plantas con 5 puertas cada una
            mostrarInfoEdificio(nuevoEdificio);
        });

        // Función para mostrar información del edificio en la interfaz
        function mostrarInfoEdificio(edificio) {
            document.getElementById('info-calle').innerText = 'Calle: ' + edificio.calle;
            document.getElementById('info-numero').innerText = 'Número: ' + edificio.numero;
            document.getElementById('info-codigoPostal').innerText = 'Código Postal: ' + edificio.codigoPostal;
            document.getElementById('info-numeroPlantas').innerText = 'Número de Plantas: ' + edificio.plantas.length;
            let pisosOcupados = 0;
            let pisosDesocupados = 0;
            for (let i = 0; i < edificio.plantas.length; i++) {
                for (let j = 0; j < edificio.plantas[i].length; j++) {
                    if (edificio.plantas[i][j] !== null) {
                        pisosOcupados++;
                    } else {
                        pisosDesocupados++;
                    }
                }
            }
            document.getElementById('info-pisosOcupados').innerText = 'Pisos Ocupados: ' + pisosOcupados;
            document.getElementById('info-pisosDesocupados').innerText = 'Pisos Desocupados: ' + pisosDesocupados;
            document.getElementById('info-edificio').style.display = 'block';
        }
    </script>
</body>
</html>
