<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Edificios</title>
    <style>
        /* Estilos CSS */
        /* Puedes personalizar los estilos según tus preferencias */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Edificios</h2>

        <!-- Formulario para crear un nuevo edificio -->
        <form id="formulario-edificio">
            <h3>Nuevo Edificio</h3>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required><br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br>
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" required><br>
            <label for="numPlantas">Número de Plantas:</label>
            <input type="number" id="numPlantas" name="numPlantas" required><br>
            <button type="submit">Crear Edificio</button>
        </form>

        <!-- Formulario para asignar propietarios -->
        <form id="formulario-propietario" style="display: none;">
            <h3>Asignar Propietario</h3>
            <label for="nombrePropietario">Nombre del Propietario:</label>
            <input type="text" id="nombrePropietario" name="nombrePropietario" required><br>
            <label for="planta">Planta:</label>
            <input type="number" id="planta" name="planta" required><br>
            <label for="puerta">Puerta:</label>
            <input type="number" id="puerta" name="puerta" required><br>
            <button type="button" onclick="agregarPropietario()">Agregar Propietario</button>
        </form>

        <!-- Consultas de información del edificio -->
        <div id="info-edificio" style="display: none;">
            <h3>Información del Edificio</h3>
            <p id="info-calle"></p>
            <p id="info-numero"></p>
            <p id="info-codigoPostal"></p>
            <p id="info-numeroPlantas"></p>
            <p id="info-pisosOcupados"></p>
            <p id="info-pisosDesocupados"></p>
            <button onclick="consultaPersonalizada1()">Consulta Personalizada 1</button>
            <button onclick="consultaPersonalizada2()">Consulta Personalizada 2</button>
        </div>

        <!-- Tabla de edificios creados -->
        <h3>Edificios Creados</h3>
        <table id="tabla-edificios">
            <thead>
                <tr>
                    <th>Calle</th>
                    <th>Número</th>
                    <th>Código Postal</th>
                    <th>Número de Plantas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los edificios creados -->
            </tbody>
        </table>
    </div>

    <script>
        // Arreglo para almacenar los edificios creados
        let edificios = [];

        // Manejo del formulario para crear edificios
        const formularioEdificio = document.getElementById('formulario-edificio');
        formularioEdificio.addEventListener('submit', function(event) {
            event.preventDefault();
            const calle = document.getElementById('calle').value;
            const numero = document.getElementById('numero').value;
            const codigoPostal = document.getElementById('codigoPostal').value;
            const numPlantas = document.getElementById('numPlantas').value;
            
            // Crear un nuevo objeto Edificio
            const nuevoEdificio = {
                calle: calle,
                numero: numero,
                codigoPostal: codigoPostal,
                numPlantas: numPlantas,
                plantas: []
            };

            // Agregar el nuevo edificio al arreglo
            edificios.push(nuevoEdificio);

            // Mostrar el edificio en la tabla
            mostrarEdificioEnTabla(nuevoEdificio);

            // Mostrar información del edificio
            mostrarInfoEdificio(nuevoEdificio);
            
            // Limpiar el formulario
            formularioEdificio.reset();

            // Mostrar el formulario para asignar propietarios
            document.getElementById('formulario-propietario').style.display = 'block';

            // Guardar los edificios en el almacenamiento local
            localStorage.setItem('edificios', JSON.stringify(edificios));
        });

        // Función para mostrar un edificio en la tabla de edificios creados
        function mostrarEdificioEnTabla(edificio) {
            const tablaEdificios = document.querySelector('#tabla-edificios tbody');
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${edificio.calle}</td>
                <td>${edificio.numero}</td>
                <td>${edificio.codigoPostal}</td>
                <td>${edificio.numPlantas}</td>
            `;
            tablaEdificios.appendChild(fila);
        }

        // Función para mostrar información del edificio en la interfaz
        function mostrarInfoEdificio(edificio) {
            document.getElementById('info-calle').innerText = 'Calle: ' + edificio.calle;
            document.getElementById('info-numero').innerText = 'Número: ' + edificio.numero;
            document.getElementById('info-codigoPostal').innerText = 'Código Postal: ' + edificio.codigoPostal;
            document.getElementById('info-numeroPlantas').innerText = 'Número de Plantas: ' + edificio.numPlantas;
            document.getElementById('info-pisosOcupados').innerText = 'Pisos Ocupados: 0'; // Inicialmente ningún piso ocupado
            document.getElementById('info-pisosDesocupados').innerText = 'Pisos Desocupados: ' + edificio.numPlantas; // Todos los pisos están desocupados inicialmente
        }

        // Función para agregar un propietario al edificio
        function agregarPropietario() {
            const nombrePropietario = document.getElementById('nombrePropietario').value;
            const planta = document.getElementById('planta').value;
            const puerta = document.getElementById('puerta').value;

            // Realizar las operaciones necesarias para agregar el propietario al edificio (por completar)
            // Por simplicidad, lo dejaremos así por ahora.
            alert(`Propietario ${nombrePropietario} agregado al piso ${planta}, puerta ${puerta}`);
        }
    </script>
</body>
</html>
