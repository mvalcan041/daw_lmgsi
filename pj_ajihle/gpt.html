
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Asociación de Jóvenes Investigadores de Historiografía e historia de la Lengua Española</title>
</head>
<body>
    <div class="parent">
        <div class="logo">
            <img src="/pj_ajihle/ajihle_sin_letras.jpeg" alt="Ajihle">
            <!-- Comprobar si está en ruta cuando se exporta. -->
        </div>
        <div class="menu">
            <nav>
                <ul> <!-- Elegir bien los contenidos de menú. -->
                    <li><a href="#">La Asociación</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Servicios</a></li>

            </video>
            <button class="boton_c1"></button>
