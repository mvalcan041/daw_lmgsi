
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Edificios LMSGI</title>
    <link rel="stylesheet" href="styles_copy.css">
</head>
<body>
    <div class="container">
        <div class="block block1">
            <form id="formulario-edificio" onsubmit="crearEdificio()">
                <h3>Creación de Edificios</h3>
                <label for="calle">Calle: </label>
                <input type="text" id="calle" name="calle" required>
                <br>
                <label for="numero">Número: </label>
                <input type="number" id="numero" name="numero" required>
                <br>
                <label for="numPlantas">Número de Plantas: </label>
                <input type="number" id="numPlantas" name="numPlantas" min="0" max="10" required>
                <br>
                <button type="submit">Crear Edificio</button>
            </form>
        </div>
        <div class="block block2">
            <form id="formulario-propietario">
                <h3>Asignar Propietario</h3>
                <label for="nombrePropietario">Nombre del Propietario: </label>
                <input type="text" id="nombrePropietario" name="nombrePropietario" required>
                <br>
                <label for="listaEdificios">Edificio: </label>
                <select name="edificios" id="edificios">
                </select>
                <br>
                <label for="planta">Planta: </label>
                <input type="number" id="planta" name="planta" required>
                <br>
                <label for="puerta">Puerta: </label>
                <input type="text" id="puerta" name="puerta" required>
                <br>
                <button type="submit">Agregar Propietario</button>
            </form>
        </div>
        <div class="block block3">
            <h3>Cons. Personalizadas</h3>
            <br>
            <table class="botones_consultas">
                <thead>
                    <tr>
                        <td><button type="submit">Información Edificios</button></td>
                        <td><button type="submit">Información Pisos</button></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Con. Personalizada 1</button></td>
                        <td><button type="submit">Con. Personalizada 2</button></td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script>
        function crearEdificio() {
            // Obtener los valores de los campos del formulario
            var calle = document.getElementById("calle").value;
            var numero = document.getElementById("numero").value;
            var numPlantas = document.getElementById("numPlantas").value;

            // Crear una nueva instancia de Edificio con los valores obtenidos
            var nuevoEdificio = new Edificio(calle, numero, numPlantas);

            // Puedes realizar más acciones aquí, como enviar los datos a través de AJAX, etc.
            
            // Evitar que el formulario se envíe de manera predeterminada
            return false;
        }

        function Edificio(calle, numero, numPlantas) {
            // Esta función se llama cuando se crea un nuevo edificio
            alert(`Construido un nuevo edificio en la calle: ${calle} ${numero}, con ${numPlantas} plantas.`);
        }
    </script>
</body>
</html>
